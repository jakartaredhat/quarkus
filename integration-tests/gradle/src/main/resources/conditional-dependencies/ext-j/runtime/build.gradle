plugins {
    id 'java-library'
    id 'maven-publish'
}

dependencies {
    implementation platform("${quarkusPlatformGroupId}:${quarkusPlatformArtifactId}:${quarkusPlatformVersion}")
}

publishing {
    publications {
        mavenJave(MavenPublication) {
            groupId = 'org.acme'
            artifactId = 'ext-j'
            version = '1.0-SNAPSHOT'
            from components.java
        }
    }
}
